<!DOCTYPE html>
<html>
    <head>
        <title>반응형웹 연습문제</title>
        <meta charset="UFT-8">

        <style>
            .divgroup > div {
                margin-bottom: 3px; 
                border: 3px dotted black; 
                padding: 15px;}
           
                @media all and (max-width: 600px) {
            .divgroup {
                background-color: white; 
                display: inline;
            }
            .divgroup > div {
                background-color: white;
            }
        }
            
            @media all and (min-width: 600px) and (max-width: 1000px)
            {.divgroup {
                display: grid; 
                grid-template-columns: repeat(2, 1fr);}
            .divgroup > div {
                background-color: blue;
        }
    }

            @media all and (min-width: 1000px) {
                .divgroup 
                {display: grid; 
                grid-template-columns: repeat(3, 1fr);}

            .divgroup > div {
                background-color: yellow;}
            }
        </style>
    </head>
    <body>
        <div class="divgroup">
        <div>1번 영역</div>
        <div>2번 영역</div>
        <div>3번 영역</div>
        <div>4번 영역</div>
        <div>5번 영역</div>
        </div>
    </body>
</html>
