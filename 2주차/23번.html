<!DOCTYPE html>
<html>
    <head>
        <title>나의 취미</title>
        <meta charset="UFT-8">
    </head>
    <body>
        <h2>나의 취미로 말할 것 같으면</h2>
        <p><em>베이킹</em></p>
        <p>- 만들고 싶은 <sup>빵</sup>이 있을때마다 레시피를 찾아서 만든다<br>-나중에 <mark>디저트카페</mark>를 차리는 것이 로망이다</p>
        <P><em>배드민턴</em></p>
        <p>- 심심할때마다 밖에 나가서 종종 치곤 한다</p>
        <br><em>춤추기</em></p>
        <p>- <strong>안무 따는 것</strong>을 좋아한다</p>
    </body>
</html>
