<!DOCTYPE html>
<html>
    <head>
        <title>취미 활동 목록</title>
    </head>
    <body>
        <h2>나의 취미 활동 목록</h2>
        <ul>
            <li>베이킹하기</li>
            <ol>
                <li>유튜브나 네이버 블로그에 나오는 레시피를 보고 만든다</li>
                <li>이때까지 만들어본 빵 : 크로와상, 마들렌, 쿠키 등</li>
            </ol>
            <li>춤추기</li>
            <ol>
                <li>심심할때 유튜브에 랜덤플레이댄스를 검색해서 30분씩 춘다</li>
                <li>안무 따는 것을 좋아하고 안무를 다 암기했을때 뿌듯함이 좋다</li>
            </ol>
        </ul>
    </body>
</html>
