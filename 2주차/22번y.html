<!DOCTYPE html>
<html>
    <head>
        <title>나의 취미</title>
    </head>
    <body>
        <h2>나의 취미로 말할 것 같으면</h2>
        <p>베이킹</p>
        <p>- 만들고 싶은 빵이 있을때마다 레시피를 찾아서 만든다</p>
        <br>배드민턴</p>
        <p>- 심심할때마다 밖에 나가서 종종 치곤 한다</p>
        <br>춤추기</p>
        <p>- 안무 따는 것을 좋아한다</p>
    </body>
</html>
