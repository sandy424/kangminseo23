<!DOCTYPE html>
<html>
    <head>
        <title>Form 요소 - 수강과목조사</title>
        <meta charset="UFT-8">
    </head>
    <body>
        <h2>수강과목조사</h2>
        <form method="get" action="form_app.js">
        이름: <input type="text" name="name"/> <br>
        학과: <input type="text" name="class"/> <br>
        학년:
        <select name="grade" size="1">
            <option value="first" selected>1학년</option>
            <option value="second">2학년</option>
            <option value="third">3학년</option>
            <option value="forth">4학년 이상</option>
        </select> <br>
        수강과목(중복선택가능) : 
        <select name="subject" size="4" multiple>
            <option value="it">IT기술의이해</option>
            <option value="web">웹프로그래밍기초</option>
            <option value="ui">UI/UX설계</option>
        </select> <br>
        <br>
        <input type="submit" value="확인"/>
        <input type="reset" value="취소"/>
        </form>
    </body>
</html>
