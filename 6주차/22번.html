<!DOCTYPE html>
<html>
    <head>
        <title>Form 요소 - 수강과목조사</title>
        <meta charset="UFT-8">
    </head>
    <body>
        <h2>수강과목조사</h2>
        <form method="get" action="form_app.js">
        이름: <input type="text" name="name"/> <br>
        학과: <input type="text" name="class"/> <br>
        학년: <br>
        <input type="radio" name="grade" value="first"/>1학년
        <input type="radio" name="grade" value="second"/>2학년
        <input type="radio" name="grade" value="third"/>3학년
        <input type="radio" name="grade" value="forth"/>4학년 이상 <br>
        수강과목: <br>
        <input type="checkbox" name="subject" value="it"/>IT기술의이해
        <input type="checkbox" name="subject" value="web"/>웹프로그래밍기초
        <input type="checkbox" name="subject" value="ui"/>UI/UX설계 <br>
        <br>
        <input type="submit" value="확인"/>
        <input type="reset" value="취소"/>
        </form>
    </body>
</html>
